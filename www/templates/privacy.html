<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Privacy Policy</h1>
  </ion-header-bar>
  <ion-content ng-controller="privacyController">

    <div ng-repeat="term in privacy">
      <ion-item class="item-stable"
                ng-click="toggleGroup(term)"
                ng-class="{active: isGroupShown(term)}">
          <i class="icon" ng-class="isGroupShown(term) ? 'ion-minus' : 'ion-plus'"></i>
        &nbsp;
        {{term.head}}
      </ion-item>
      <ion-item class="item-accordion item-text-wrap"
                ng-show="isGroupShown(term)">
        <span ng-repeat-start="item in term.body" ng-bind-html="item.html"> 
        {{item}} 
        </span>
        <span ng-repeat-end></span>
      </ion-item>
    </div>

  </ion-content>
  <ion-footer-bar align-title="left" class="bar-positive">
    <div class="buttons" ng-click="closeMod()">
      <button class="button pull-right">Okay</button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
