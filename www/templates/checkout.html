<ion-modal-view view-title="Feed" ng-controller="StripeController">
  <ion-header-bar class='bar bar-header bar-positive'>
    <h1 class="title">Stripe Checkout</h1>
  </ion-header-bar>
  <ion-content>
  	
	<div class="list card">
		<div class="item item-image item-text-wrap"><br/>
			<img ng-src="{{billing.image}}" style="width:150px;margin:0 auto"><br/><br/>
			<span>Thankyou For your kind Donation Mr/Mrs {{Donor._name}}</span><br/>
			<span>Please proceed with the checkout to complete the process</span>
			<p>5% will be charged for each transaction</p>
			<br/><br/>
		</div>
		<div class="item">
			<div id="stripe-form">
			  <label class="item item-input">
				<span class="input-label">Organization </span>
			    <input id="c_email" disabled value="{{billing.title}}" type="text">
			  </label>
			  <label class="item item-input">
				<span class="input-label">Amount </span>
			    <input id="c_email" disabled value="{{data.amount}}" type="text">
			  </label>
			</div>			
		</div>
		<div class="item">
			<h4>Card Information</h4>
			<div>
			  <label class="item item-input">
				<span class="input-label">Email </span>
			    <input id="c_email" ng-model="data.email" type="text">
			  </label>
			  <label class="item item-input">
				<span class="input-label">Card Number </span>
			    <input id="c_number" ng-model="data.number" type="text">
			  </label>
			  <label class="item item-input">
				<span class="input-label">Expiry </span>
			    <input id="c_exp" ng-model="data.expiry" type="text">
			  </label>
			  <label class="item item-input">
				<span class="input-label">CVC </span>
			    <input id="c_cvc" ng-model="data.cvc" type="text">
			  </label>
			</div>
			<h4>Billing Information</h4>
			<div>
			  <label class="item item-input">
				<span class="input-label">Address 1</span>
			    <input id="c_add1" ng-model="data.address_line1" type="text">
			  </label>
			  <label class="item item-input">
				<span class="input-label">Address 2</span>
			    <input id="c_add2" ng-model="data.address_line2" type="text">
			  </label>
			  <label class="item item-input">
				<span class="input-label">City</span>
			    <input id="c_city" ng-model="data.address_city" type="text">
			  </label>
			  <label class="item item-input">
				<span class="input-label">State</span>
			    <input id="c_state" ng-model="data.address_state" type="text">
			  </label>
			  <label class="item item-input">
				<span class="input-label">Zip</span>
			    <input id="c_zip" ng-model="data.address_zip" type="text">
			  </label>
			</div>			
		</div>
	</div>

	<div class="item">
	  	<button class="button button-positive" ng-click="checkout()">Donate ${{data.amount}}</button>
	  	<button class="button button-assertive" ng-click="closeMod()">Cancel</button>
	</div>

  </ion-content>
</ion-modal-view>
