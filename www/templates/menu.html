<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-positive">

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>
  <div class="tabs-striped tabs-color-positive __navtabs">
    <div class="tabs tabs-icon-top">
      <a class="tab-item active" ui-sref="app.home" ng-class="{'tab-item-active': isTabActive()}">
        <i class="icon ion-home">
        </i>
        Home
          <span ng-show="data.unread.feed > 0" class="badge badge-assertive bcount">{{data.unread.feed}}</span>
      </a>
      <a class="tab-item" ui-sref="app.events">
        <i class="icon ion-calendar"></i>
        Events
          <span ng-show="data.unread.events > 0" class="badge badge-assertive bcount">{{data.unread.events}}</span>
      </a>
      <a class="tab-item" ui-sref="app.messages">
        <i class="icon ion-chatbubbles">
        </i>
        Messages
          <span ng-show="data.unread.msgs > 0" class="badge badge-assertive bcount">{{data.unread.msgs}}</span>
      </a>
      <a class="tab-item" ui-sref="app.donate">
        <i class="icon"><img src="img/1.png" style="width:24px"></i>
        Donate
      </a>
      <a class="tab-item" ui-sref="app.pledge">
        <i class="icon ion-android-hand"></i>
        Pledge
      </a>
    </div>
  </div>

  <ion-side-menu side="right" id="__sideMenu">
    <ion-header-bar class="bar-stable bar-positive">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="__sideList">
        <ion-item>
          <div id="__user">
            <img src="{{Donor._image}}">
          </div>
          <h1>{{Donor._name}}</h1>
        </ion-item>
        <ion-item menu-close href="#">
          <a href="#/app/org">
            My Organization
          </a>
        </ion-item>
        <ion-item menu-close>
          <a href="#/app/profile">
            Profile            
          </a>
        </ion-item>
        <ion-item menu-close ng-click="terms()">
          Terms &amp; Condition
        </ion-item>
        <ion-item menu-close ng-click="privacy()">
          Privacy Policy
        </ion-item>
        <ion-item>
          <a href="#/app/home">
            Help
          </a>
        </ion-item>
        <ion-item menu-close ui-sref="login">
          <a ng-click="logout()">
            Logout
          </a>
        </ion-item>
        <div class="clearfix"></div>
        <br/><br/><br/>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
